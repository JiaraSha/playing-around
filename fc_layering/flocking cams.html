<style style="background-color:#d0e2e3;">    
.slidecontainer {
        width: 100%; /* Width of the outside container */
      }
      
      /* The slider itself */
      .slider {
        -webkit-appearance: none;  /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 24px; /* Specified height */
        background: #d0e2e3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.6; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s; /* 0.2 seconds transition on hover */
        transition: opacity .2s;
      }
      
      /* Mouse-over effects */
      .slider:hover {
        opacity: 0.6; /* Fully shown on mouse-over */
      }
      
      /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #d8caa1; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }
      
      .slider::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #c9ebde; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }
    </style>
    <body>
        <div class="slidecontainer">
            <input type="range" min="10" max="100" value="550" class="slider" id="myRange">
          </div>

        <script src="posenet.js"></script>
        <embed src="play.m4a" autostart="true" loop="true" width="2" height="0">

        
    </body>
